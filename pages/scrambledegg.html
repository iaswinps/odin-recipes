<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe</title>

<body>
    <h1>Scrambled Eggs</h1>
    <br>
    <img src="../images/scrambled_egg.png">
    <br>
    <h2>ingredients</h2>
    <ul>
        <li>2 eggs</li>
        <li>1 tsp butter</li>
        <li>salt and pepper</li>
    </ul>
    <h2>steps</h2>
    <ol>
        <li>Beat the eggs in a bowl</li>
        <li>Melt butter in a pan on low heat</li>
        <li>pour in the eggs and stir slowly until it become fluffy</li>
        <li>add salt and pepper to taste</li>
    </ol>

</body>
